    <section class="contactform">
      <form>
        <h3 class="form-title">Keyboard Build Service</h3>
        <h6 class="contact-header">Full Name</h6>
        <input class="half-width" type="text" placeholder="First name" />
        <input class="tqtr-width" type="text" placeholder="Last name" />
  
        <!-- <h6 class="contact-header">Preferred Contact Method?</h6>
        <input type="radio" name="contact-method" id="phone" />
        <input type="radio" name="contact-method" id="email" /> -->
  
        <h6 class="contact-header" id="contact-info">Contact Info</h6>
        <input class="half-width" type="email" placeholder="youremail@email.com" />
        <input class="tqtr-width" type="text" placeholder="Country" />
        
        <h6 class="contact-header">Keyboard Info</h6>
        <div class="half-width-container">
          <div>
            <input class="half-width" type="text" placeholder="Case" />
            <input class="tqtr-width" type="text" placeholder="PCB" />
          </div>
          
          <div>
            <input class="half-width" type="text" placeholder="Plate" />
            <input class="tqtr-width" type="text" placeholder="Stabilizers" />
          </div>
          
          <div>
            <input class="half-width" type="text" placeholder="Switches" />
            <input class="tqtr-width" type="text" placeholder="Lube Preference?" />
          </div>
        </div>
  
        <h6 class="contact-header">Notes</h6>
        <input type="textarea" placeholder="Any additional notes for me?" />
        <a href="#" class="submit">SUBMIT</a>
      </form>
    </section>
